<!DOCTYPE HTML>
<html>
    <head>
        <meta UFT-8>
        <link rel="stylesheet" type="text/css" href="bart_simpson.css">
        <link rel="stylesheet" type="text/css" href="homer_simpson.css">
        <style>
            body{
                height: 1060px;
                width: 1920px;
                background-image: image-set("742_Evergreen_Terrace.png");
            }
        </style>
    </head>
    
    <body>
        <!-- Bart Simpson -->
        <div class="head">
            <!-- bico desse bicudo -->
            <div class="detbocabart1"></div>
            <!--cabelo do bart-->
            <div class="fio1">
                <div class="linhabart1"></div>
            </div>
            <div class="fio2">
                <div class="linhabart2"></div>
            </div>
            <div class="fio3">
                <div class="linhabart3"></div>
            </div>
            <div class="fio4">
                <div class="linhabart4"></div>
            </div>
            <div class="fio5">
                <div class="linhabart5"></div>
            </div>
            <div class="fio6">
                <div class="linhabart6"></div>
            </div>
            <div class="fio7">
                <div class="linhabart7"></div>
            </div>
            <!--começando o rosto do bart-->
            <div class="detbart1">
                <div class="olhobart1">
                    <div class="narizbart">
                        <div class="olhobart2">
                            <div class="orelhabart">
                                <div class="detbartorelha"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pescoçobart">
                <div class="linhabartboca">
                    <div class="linhabartboca2">
                    </div>
                </div>
            </div>
            <!-- começando corpo do bart -->
            <div class="corpo">
                <div class="corpo2"></div>
                <div class="barrigabart1">
                    <div class="barrigabart2">
                        <!-- pequenos detalhes da barriga-->
                         <div class="detalhebarrigabart">
                            
                            <div class="pernabart1"></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Homer Simpson -->
          <!-- cabeça -->
           <div class="cabeça">
            <div class="gola2"></div>
            <!--corpo-->
            <div class="pescoco">
            <!--sapato-->
            <div class="sapato1">
                <div class="solado1">
                    <div class="arruma1"></div>
                </div>
            </div>
            <div class="sapato2">
                <div class="solado2">
                    <div class="arruma2">
                        <div class="detalhesapato"></div>
                    </div>
                </div>
            </div>
            <!--pernas-->
            <div class="leg3">
                <div class="leg1">
                    <div class="leg2">
                        <!--barra da calça-->
                        <div class="leg4"></div>
                        <div class="leg5"></div>
                        <!---->
                        <div class="leg6"></div>
                    </div>
                </div>
            </div>
            <!--braço2-->
            <div class="braço2">
                <div class="manga2"></div>
            </div>
            <!--barriga-->
            <div class="barriga1">
                <div class="barriga2">
                    <div class="barriga3">
                        <div class="barriga4">
                            <div class="barriga5">
                                <!--detalhes da barriga-->
                                <div class="det1">
                                    <div class="det2">
                                        <div class="det3">
                                            <div class="det4">
                                                <div class="det5">
                                                    <!--braço da frente-->
                                                    <div class="braço1">
                                                        <div class="mao">
                                                            <!--dedo-->
                                                            <div class = "dedo1">
                                                                <div class="dedo2">
                                                                    <div class="dedo3">
                                                                        <div class="dedo4">
                                                                            <div class="tampadedo2"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--detalhe do braço-->
                                                    <div class="manga1">
                                                        <div class="detmanga">
                                                            <!--gola-->
                                                            <div class="gola1">
                                                                <div class="detgola1">
                                                                    <div class="detgola4"></div>
                                                                    <!--linha de correção do pescoço-->
                                                                    <div class="linha3"></div>
                                                                    <!---->
                                                                    <div class="detgola2">
                                                                        <div class="detgola3">
                                                                            <!--linha de correção da gola-->
                                                                            <div class="linha1"></div>
                                                                            <div class="linha2"></div>
                                                                            <div class="linha4"></div>
                                                                            <div class="linha5"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <!--cabelo-->
            <div class="cabelo1">
                <div class="tampacab1">
                    <div class="tampa1"></div>
                </div>
            </div>
            <div class="cabelo2">
                <div class="tampacab2">
                    <div class="tampa2"></div>
                </div>
            </div>
            <!-- detalhes -->
            <div class="cabdet1"></div>
            <div class="cabdet2"></div>
            <div class="detail"></div>
            <div class="cabdet3"></div>
            <div class="cabdet4"></div>
            <div class="cabdet5"></div>
            <div class="cabdet6"></div>
            <!--orelha-->
            <div class="orelha">
                <div class="detore"></div>
            </div>
            <!--boca-->
            <div class="boca1">
                <div class="boca2">
                    <div class="bocadet"></div>
                </div>
                <!--olho-->
                <div class="eye1">
                    <!--nariz-->
                    <div class="nariz">
                        <div class="detnariz"></div>
                        <!--olho 2-->
                        <div class="eye2">
                            <!--iris-->
                            <div class="iris1">
                                 <div class="iris2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
